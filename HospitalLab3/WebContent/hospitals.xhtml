<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Hospitals Page</title>
</h:head>

<h:body>
	<h2>Список больниц</h2>
	<h:form>
		<h:dataTable var="hospital" value="#{hospitalMB.listOfHospitals}" border="1" >
	    	<h:column>
	    		<f:facet name="header">Название больницы</f:facet>
	    		<h:outputText value="#{hospital.title}"/>
	    	</h:column>
	    	<h:column>
	    		<f:facet name="header"></f:facet>
	    		<h:commandLink value="Просмотр врачей" action="#{doctorMB.showDoctorsOfHospital(hospital)}"/>
	    	</h:column>
		</h:dataTable>
		<br/>
		<h:commandLink value="Вернуться на предыдущую страницу" action="index"/>
	</h:form>
</h:body>
</html>
